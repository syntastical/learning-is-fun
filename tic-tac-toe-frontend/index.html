<html xmlns="http://www.w3.org/1999/html" lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <title>Tic Tac Toe</title>
    </head>
    <body>
    <script>
        var queryString = window.location.search;
        // Returns:'?q=123'

        // Further parsing:
        let params = new URLSearchParams(queryString);
        let q = parseInt(params.get("game")); // is the number 123
        alert(q);
    </script>
        <h1>Tic Tac Toe</h1>
        <h2 id="output"></h2>
        <table onclick="updateBoard()">
            <tr>
                <td id="0"></td>
                <td id="1" class="vert"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3" class="hori"></td>
                <td id="4" class="vert hori"></td>
                <td id="5" class="hori"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7" class="vert"></td>
                <td id="8"></td>
            </tr>
        </table>

        <h1 id="win-msg"></h1>

        <script src="script.js"></script>
        <script>setInterval(() => fetchBoardState(), 50);</script>
    </body>
</html>
