<html xmlns="http://www.w3.org/1999/html" lang="en-us">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <input type="button" onclick="createGame()" value="Create Game" />
        <h2 id="output"></h2>
        <table onclick="updateBoard()">

            <tr>
                <td id="0"></td>
                <td id="1" class="vert"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3" class="hori"></td>
                <td id="4" class="vert hori"></td>
                <td id="5" class="hori"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7" class="vert"></td>
                <td id="8"></td>
            </tr>
        </table>

        <h1 id="win-msg"></h1>

        <script src="script.js"></script>
    </body>
</html>
